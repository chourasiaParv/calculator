<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="head">
    <div class="main">
        <input type="text" class="input" placeholder="0">
        <div class="sub-head">
            <button class="btnh">AC</button>
            <button class="btnh">%</button>
            <button class="btnh">DEL</button>
            <button class="btnh">/</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btnh">*</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btnh">-</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btnh" >+</button>
            <br>
            <button>00</button>
            <button>0</button>
            <button class="btnh">.</button>
            <button class="btnred">=</button>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
